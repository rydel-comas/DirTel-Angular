<!DOCTYPE html>
<html ng-app="agenda">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Agenda</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet" />

    <!--My Style-->
    <link href="mystyle.css" rel="stylesheet" type="text/css"/>

    <!-- Favicon Icono -->
    <link href="logo.png" rel="icon" type="image/x-icon" />




    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="controlador2">
    <!-- HEADER-->
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <!-- .navbar-header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed " data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!--  <a class="navbar-brand" href="home.html">
                          <img src="" alt=""  />
                      </a>
                        -->
                </div>
                <!-- /.navbar-header -->
                <!--collapse navbar-collapse -->
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://dgiu.umcc.cu">DGIU</a></li>
                        <li><a href="http://correo.umcc.cu">Correo</a></li>
                        <li><a href="http://chat.umcc.cu">Chat</a></li>
                    </ul>

                </div>
                <!--/ .collapse navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>    <!-- /.nav-->
    </header>

    <section>
        <div class="container">
            <div>
                <h1>Agenda Telef√≥nica UMCC</h1>
              
                    <input type="search" ng-model="busqueda" placeholder="Buscar">
               
            </div>
        </div>
    </section>


    <section>
        <div class="container">
        <div class="table-responsive panel panel-primary">

            <table class="table table-bordered">

                <thead>
                    <tr>
                        <th>Area</th>
                        <th>Cargo</th>
                        <th>Telefono</th>
                   <!--      <th>Ver Ficha</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entrada in agenda|filter:busqueda">
                        <td>
                            {{ entrada.area }}
                        </td>
                        <td>
                            {{ entrada.cargo }}
                        </td>
                        <td>
                            {{ entrada.tel }}
                        </td>
                       <!--  <td>
                          <button class="btn-info" type="button" onclick="alert('asd')">Detalles</button> 
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
       
    </section>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>

    <!-- Angular-->
    <script src="angular.min.js"></script>
    <script src="direct.js"></script>

</body>
</html>
